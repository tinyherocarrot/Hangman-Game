<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title> Go Outside! Hangman  </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!--
______________________________________ 
1. Theme: "Go Outside" Outdoor Adventure Hangman
2. Decide on bootstrap grids
3. Variables to Display: wins, current word state (starts as blanks 
 						 same length of current word) [JUMBOTRON??],array of letters player has guessed, # of guesses remaining, 				
4. Other things to display: title, Theme PICTURE!, Press spacebar to begin  
______________________________________
-->
<body>
	<!-- Mask -->
	<div class="view">

		<!-- <div class="full-bg-img flex-center"></div> -->

		<header class="text-center"> 
			<h1> <strong> Go Outside! </strong> </h1> 
			<h2> A Hangman Adventure </h2>
		</header>
		<br>
	    
	    <div class="row">
	    	<div class="container">
		    	<div class="jumbotron center-block text-center">
		    		<h1 id="currentWordState"></h1>
				</div>
			</div>
	    </div>

	    <div class="row text-center" id="game-instructions">
    		<p> Press 's' to begin </p>
		</div>

	    <div class="row">
	    	<div class="container">
		    	<div class="col-md-3 col-sm-3 col-xs-3 text-center" id="side-panels">
		    		<p id="winCount"> 0 </p> wins
		    	</div>
		    	<div class="col-md-6 col-sm-6 col-xs-6 text-center" id="center-panel">
		    		<div class="panel panel-default">
		    			<div class="panel-body">
		    				<p id="lettersGuessed"> </p> <h4> Letters Guessed </h4>
		    			</div>
		    		</div>
		    	</div>
		    	<div class="col-md-3 col-sm-3 col-xs-3 text-center" id="side-panels">
		    		<p class="text-center" id="remainingGuesses"> 7 </p> guesses left
		    	</div>
	       	</div>
	    </div>
			
	</div>
	<!-- Mask -->
	<script type="text/javascript" src="assets/javascript/game.js"></script> 
	
</body>
</html>
